<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waterjet Run Tracker</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555555;

      --border:#d0d0d0;
      --soft:#f4f4f4;

      --btn-bg:#eeeeee;
      --btn-text:#111111;
      --btn-hover:#1e9b4b;

      --primary-bg:#111111;
      --primary-text:#ffffff;
      --primary-hover:#0e0e0e;

      --danger:#c21818;
      --accent:#1e9b4b;

      --ok:#1e9b4b;
      --warn:#e0a800;
      --over:#c21818;

      --bar:#111111;
      --bar-over:#c21818;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      padding:0;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 10px;
      background:#2b2f33;
      border-bottom:1px solid #1f2225;
      border-top-left-radius:12px;
      border-top-right-radius:12px;
    }

    .topbarLeft{display:flex;align-items:center;gap:10px;}
    .appTitle{font-weight:900;color:#f0f0f0;font-size:14px;letter-spacing:.2px;}

    #container{
      padding:8px 10px 14px 10px;
      padding-top:8px;
    }

    .empty{
      padding:12px;
      border:1px dashed var(--border);
      border-radius:14px;
      background:#fff;
      color:var(--muted);
      font-weight:700;
    }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
    }

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    .name{
      font-size:15px;
      font-weight:950;
      line-height:1.15;
      margin:0;
    }

    .sub{
      margin-top:2px;
      font-size:12px;
      color:var(--muted);
      font-weight:750;
    }

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:850;
      padding:7px 10px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ border-color:var(--accent); }

    .primaryBtn{
      border:1px solid #0d0d0d;
      background:var(--primary-bg);
      color:var(--primary-text);
      font-weight:950;
      padding:8px 12px;
      border-radius:12px;
      cursor:pointer;
    }
    .primaryBtn:hover{ background:var(--primary-hover); }

    .dangerBtn{
      border:1px solid rgba(194,24,24,.35);
      background:#fff;
      color:var(--danger);
      font-weight:950;
      padding:7px 10px;
      border-radius:10px;
      cursor:pointer;
    }
    .dangerBtn:hover{ background:rgba(194,24,24,.06); }

    .sectionTitle{
      margin-top:10px;
      margin-bottom:6px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.5px;
      color:var(--muted);
      font-weight:950;
    }

    .totalBox{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      background:linear-gradient(180deg,#fff, #fbfbfb);
    }

    .totalTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:6px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--border);
      background:#fff;
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:950;
      color:var(--muted);
      white-space:nowrap;
    }

    .pill.good{ border-color:rgba(30,155,75,.35); color:#0a6f2d; background:rgba(30,155,75,.08); }
    .pill.over{ border-color:rgba(194,24,24,.35); color:#8c1010; background:rgba(194,24,24,.08); }

    .barWrap{
      height:10px;
      border-radius:999px;
      background:var(--soft);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .barFill{
      height:100%;
      width:0%;
      background:var(--bar);
      border-radius:999px;
    }
    .barOver .barFill{ background:var(--bar-over); }

    .jets{ margin-top:8px; }

    .jetRow{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      margin-bottom:8px;
      background:#fff;
    }

    .jetHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:6px;
    }

    .jetName{ font-weight:950; }

    .status{
      font-weight:950;
      font-size:12px;
      letter-spacing:.4px;
      white-space:nowrap;
      color:var(--muted);
    }
    .status.good{ color:#0a6f2d; }
    .status.over{ color:#8c1010; }
    .status.under{ color:#8a6b00; }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:8px;
      flex-wrap:nowrap;
    }

    .pm{
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn-bg);
      font-weight:900;
      font-size:18px;
      cursor:pointer;
    }
    .pm:hover{ border-color:var(--accent); }

    .num{
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:0 10px;
      font-size:16px;
      min-width:86px;
      max-width:120px;
      font-weight:950;
      text-align:center;
      background:#fff;
    }

    .max{
      min-width:120px;
      text-align:right;
      color:var(--muted);
      font-weight:950;
      white-space:nowrap;
    }

    .collapsedNote{
      margin-top:8px;
      padding:10px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:#fff;
      color:var(--muted);
      font-weight:800;
    }

    .breakdown{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      margin-bottom:10px;
      background:#fff;
    }

    .breakdownHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:6px;
    }

    .bdName{ font-weight:950; font-size:14px; }
    .bdMeta{ color:var(--muted); font-weight:950; font-size:12px; white-space:nowrap; }

    .iconBtn{
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      border-radius:10px;
      padding:6px 8px;
      font-weight:900;
      cursor:pointer;
    }
    .iconBtn:hover{ border-color:var(--accent); color:var(--accent); }

    .toolbarRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:8px;
      margin-bottom:4px;
    }

    .focusChips{ display:flex; gap:6px; flex-wrap:wrap; }

    .chipBtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
    }
    .chipBtn.active{
      background:rgba(30,155,75,.12);
      border-color:rgba(30,155,75,.45);
      color:#0a6f2d;
    }
    .chipBtn:hover{ border-color:var(--accent); }

    .miniNote{ font-size:12px; color:var(--muted); font-weight:800; }

  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarLeft">
      <div class="appTitle">Waterjet Run Tracker</div>
    </div>
    <div class="topbarRight">
      <button class="primaryBtn" id="addTrackerBtn">+ Add Tracker</button>
    </div>
  </div>

  <div id="container"></div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./tracker.js"></script>
</body>
</html>
