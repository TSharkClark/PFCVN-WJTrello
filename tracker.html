<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waterjet Run Tracker</title>

  <style>
    :root{
      --text:#111;
      --muted:#6b6b6b;
      --border:#d9d9d9;
      --soft:#f6f6f6;
      --danger:#b00020;
      --good:#0b6b1a;
      --btn:#111;
      --btnText:#fff;
    }

    body{
      margin:0;
      padding:12px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .empty{
      padding:14px;
      border:1px dashed var(--border);
      border-radius:12px;
      background:var(--soft);
      color:var(--muted);
      font-weight:900;
    }

    .tracker{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:#fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      margin-bottom:12px;
    }

    .head{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
      margin-bottom:10px;
    }

    .title{
      font-size:16px;
      font-weight:950;
      line-height:1.15;
    }
    .sub{
      margin-top:5px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ background:var(--soft); }

    .btnDanger{
      border-color:#ffd0d6;
      color:var(--danger);
    }

    .totalBox{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      background:var(--soft);
      margin-bottom:10px;
    }
    .totalTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-weight:950;
    }
    .pill{
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:950;
      border:1px solid var(--border);
      background:#fff;
    }
    .pillOver{ border-color:#ffb3be; color:var(--danger); }
    .pillUnder{ border-color:#bfe9c6; color:var(--good); }

    .barWrap{
      height:10px;
      border-radius:999px;
      background:#eaeaea;
      overflow:hidden;
      border:1px solid #d2d2d2;
      margin-top:8px;
    }
    .barFill{
      height:100%;
      width:0%;
      background:#111;
    }
    .barOver{
      border-color:#ffb3be;
    }
    .barOver .barFill{
      background:var(--danger);
    }

    .jets{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .jetRow{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      background:#fff;
    }

    .jetHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .jetName{
      font-weight:950;
      font-size:14px;
      white-space:nowrap;
    }

    .status{
      font-weight:950;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .statusOver{ color:var(--danger); }
    .statusUnder{ color:var(--good); }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
    }

    .pm{
      width:46px;
      height:46px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn);
      color:var(--btnText);
      font-weight:950;
      font-size:22px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .pm:active{ transform: translateY(1px); }

    /* Hide native number spinners */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }

    .num{
      flex:1;
      height:46px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:0 12px;
      font-size:18px;
      font-weight:950;
      text-align:center;
      min-width:120px;
    }

    .max{
      min-width:80px;
      text-align:right;
      color:var(--muted);
      font-weight:950;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./tracker.js"></script>
</body>
</html>
