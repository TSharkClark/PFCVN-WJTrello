<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create/Edit Run Tracker</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555555;
      --border:#d0d0d0;
      --soft:#f4f4f4;

      --btn-bg:#eeeeee;
      --btn-text:#111111;
      --primary-bg:#111111;
      --primary-text:#ffffff;
      --danger:#c21818;
      --accent:#1e9b4b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:14px;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    h1{
      margin:0 0 2px 0;
      font-size:24px;
      font-weight:950;
    }

    .sub{
      margin:0 0 12px 0;
      color:var(--muted);
      font-weight:750;
      font-size:13px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:#fff;
      margin-bottom:12px;
    }

    label{
      display:block;
      font-weight:900;
      margin-bottom:6px;
      color:var(--text);
    }

    input, select{
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      font-weight:750;
      background:#fff;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:flex-end;
      margin-top:10px;
      flex-wrap:wrap;
    }

    .row > div{
      flex:1;
      min-width:220px;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:900;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ border-color:var(--accent); }

    .btnPrimary{
      border:1px solid #0d0d0d;
      background:var(--primary-bg);
      color:var(--primary-text);
      font-weight:950;
      padding:12px 16px;
      border-radius:14px;
      cursor:pointer;
    }
    .btnPrimary:hover{ background:#0e0e0e; }

    .btnDanger{
      border:1px solid rgba(194,24,24,.35);
      background:#fff;
      color:var(--danger);
      font-weight:950;
    }
    .btnDanger:hover{ background:rgba(194,24,24,.06); }

    .sectionTitle{
      margin-top:14px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.5px;
      color:var(--muted);
      font-weight:950;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }

    .chip{
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .chip.on{
      background:rgba(30,155,75,.12);
      border-color:rgba(30,155,75,.45);
      color:#0a6f2d;
    }
    .chip:hover{ border-color:var(--accent); }

    .panel{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      background:var(--soft);
      margin-top:10px;
    }

    .jetLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-radius:12px;
      background:#fff;
      border:1px solid var(--border);
      margin-bottom:8px;
    }

    .jetName{
      font-weight:950;
      min-width:110px;
    }

    .jetTarget{
      max-width:160px;
      text-align:center;
      font-weight:950;
    }

    .warn{
      margin-top:10px;
      border:1px solid rgba(194,24,24,.35);
      background:rgba(194,24,24,.06);
      color:#8c1010;
      padding:10px;
      border-radius:12px;
      font-weight:900;
      display:none;
    }

    .breakdownCard{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:12px;
      margin-top:10px;
    }

    .breakdownHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .stickyFooter{
      position:sticky;
      bottom:0;
      background:linear-gradient(180deg, rgba(255,255,255,.75), #fff);
      padding-top:10px;
      padding-bottom:6px;
      border-top:1px solid var(--border);
      margin-top:12px;
    }

  </style>
</head>

<body>
  <h1 id="title">Create Run Tracker</h1>
  <div class="sub">Targets, jets, optional link, and Run Breakdown.</div>

  <div class="card">
    <label>Tracker name (optional)</label>
    <input id="name" type="text" placeholder="Example: I-50 Shield / Phase A / etc." />

    <div class="row">
      <div style="flex:2; min-width:260px;">
        <label>Link to checklist item (optional)</label>
        <select id="checklistSelect">
          <option value="">— Not linked —</option>
        </select>
      </div>
      <div style="flex:0; min-width:220px;">
        <button class="btn" id="authBtn" type="button" style="display:none;">Authorize (fix checklist)</button>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Total target (optional)</label>
        <input id="totalTarget" type="number" step="any" value="" placeholder="Leave blank to use sum of targets" />
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <button class="btn" id="applyAuto" type="button">Apply Auto-Split</button>
    </div>

    <div class="sectionTitle">Run Breakdown (optional)</div>

    <div class="row" style="margin-top:10px;">
      <button class="btn" id="addBreakdownBtn" type="button">+ Add Breakdown</button>
      <button class="btn btnDanger" id="clearBreakdownsBtn" type="button">Remove all breakdowns</button>
    </div>

    <div class="warn" id="warn"></div>
  </div>

  <div class="card" id="defaultJetsCard">
    <label id="defaultJetsLabel">Default jets (used for “no breakdown” mode + new breakdowns)</label>
    <div class="chips" id="jetToggles"></div>

    <div id="simpleTargetsWrap">
      <div class="sectionTitle">Per-jet targets (no breakdown)</div>
      <div class="panel" id="jetsBox"></div>
    </div>

    <div id="breakdownsWrap" style="display:none;">
      <div class="sectionTitle">Breakdowns (each has its own jets)</div>
      <div id="breakdownsBox"></div>
    </div>
  </div>

  <div class="stickyFooter">
    <button class="btnPrimary" id="saveBtn" style="width:100%;">Create tracker</button>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./create.js"></script>
</body>
</html>
