<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Tracker</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding:12px;
      color:#111;
    }
    h3{ margin:0 0 8px 0; font-weight:950; }
    .muted{ color:#666; font-weight:800; font-size:12px; margin-bottom:10px; }

    label{ display:block; font-weight:950; margin-top:10px; margin-bottom:6px; }
    input, select{
      width:100%;
      height:44px;
      border:1px solid #d9d9d9;
      border-radius:12px;
      padding:0 10px;
      font-size:14px;
      font-weight:900;
      box-sizing:border-box;
    }

    .row{ display:flex; gap:10px; }
    .row > div{ flex:1; }

    .jets{
      margin-top:8px;
      border:1px solid #d9d9d9;
      border-radius:12px;
      padding:10px;
      background:#f6f6f6;
    }

    .jetPick{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid #e3e3e3;
    }
    .jetPick:last-child{ border-bottom:none; }

    .jetLeft{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:950;
    }
    .jets input[type="checkbox"]{
      width:18px;
      height:18px;
      margin:0;
    }

    .jetTarget{
      width:140px;
      height:40px;
      border-radius:12px;
      border:1px solid #d9d9d9;
      padding:0 10px;
      font-weight:950;
      text-align:center;
      background:#fff;
    }

    .chipRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:950;
      color:#111;
      background:#f6f6f6;
      border:1px solid #d9d9d9;
      padding:8px 10px;
      border-radius:999px;
      user-select:none;
    }
    .chip input{
      width:18px;
      height:18px;
      margin:0;
    }

    button{
      width:100%;
      height:46px;
      margin-top:14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
    }
    button:active{ transform: translateY(1px); }

    .smallBtn{
      height:40px;
      margin-top:8px;
      border-radius:12px;
      border:1px solid #d9d9d9;
      background:#fff;
      color:#111;
      font-weight:950;
    }

    .divider{
      margin-top:12px;
      border-top:1px solid #e6e6e6;
    }
  </style>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <h3 id="title">Create Run Tracker</h3>
  <div class="muted" id="subtitle">You can add multiple trackers per card.</div>

  <label>Tracker name (optional)</label>
  <input id="name" placeholder="Example: Phase A, Solo Jet 1, etc." />

  <label>Link to checklist item (optional)</label>
  <input id="checkFilter" placeholder="Search checklist items..." />
  <select id="checklist">
    <option value="">— Not linked —</option>
  </select>

  <div class="row">
    <div>
      <label>Total target</label>
      <input id="totalTarget" type="number" step="any" value="38.8" />
    </div>
    <div>
      <label>Default per-jet target</label>
      <input id="defaultJetTarget" type="number" step="any" value="12.9" />
    </div>
  </div>

  <div class="chipRow">
    <label class="chip">
      <input id="autoSplit" type="checkbox" checked />
      Auto-split per-jet targets from Total
    </label>
  </div>

  <button class="smallBtn" id="applyAuto">Apply Auto-Split Now</button>
