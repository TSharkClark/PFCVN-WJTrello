<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Run Tracker</title>
  <style>
    :root{
      --bg:#f7f9fc;
      --text:#111111;
      --muted:#52606d;

      --border:#d6dde6;
      --soft:#f1f5f9;

      --btn-bg:#eef2f7;
      --btn-text:#111111;
      --btn-hover:#197a3a;

      --primary-bg:#1f3b6d;
      --primary-text:#ffffff;
      --primary-hover:#2563eb;

      --danger:#b42318;
      --good:#197a3a;
    }

    body{
      margin:0;
      padding:12px;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    h1{
      font-size:16px;
      font-weight:950;
      margin:0 0 4px 0;
    }
    .muted{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      margin-bottom:10px;
    }

    .warn{
      display:none;
      background:#fff5f5;
      border:1px solid #ffb3be;
      color:var(--danger);
      padding:10px;
      border-radius:12px;
      font-weight:900;
      margin-bottom:10px;
      white-space:pre-wrap;
      font-size:12px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .card{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:10px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
    }

    label{
      display:block;
      font-weight:950;
      font-size:12px;
      margin:8px 0 6px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.35px;
    }
    input, select{
      width:100%;
      box-sizing:border-box;
      border:1px solid var(--border);
      border-radius:12px;
      height:40px;
      padding:0 10px;
      font-size:14px;
      font-weight:900;
      background:#fff;
      color:var(--text);
    }

    .row{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      border-radius:12px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      font-size:12px;
      height:40px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
    }
    .btn:hover{ border-color:var(--btn-hover); color:var(--btn-hover); }

    .btnPrimary{
      border-color:var(--primary-bg);
      background:var(--primary-bg);
      color:var(--primary-text);
    }
    .btnPrimary:hover{
      border-color:var(--primary-hover);
      background:var(--primary-hover);
      color:#fff;
    }

    .btnDanger{
      border-color:#ffb3be;
      background:#fff;
      color:var(--danger);
    }
    .btnDanger:hover{ border-color:var(--danger); color:var(--danger); }

    .btnSmall{
      height:32px;
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
    }

    .chips{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .chipBtn{
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      border-radius:999px;
      padding:7px 10px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      font-size:12px;
      line-height:1;
    }
    .chipBtn:hover{ border-color:var(--btn-hover); color:var(--btn-hover); }
    .chipBtn[data-on="true"]{
      background:rgba(30,155,75,.12);
      border-color:rgba(30,155,75,.5);
      color:#0a6f2d;
    }

    .sectionTitle{
      margin:10px 0 6px;
      font-weight:950;
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.35px;
    }

    .panel{
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--soft);
      padding:10px;
      margin-top:10px;
    }

    .jetLine{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:8px;
    }
    .jetName{
      width:110px;
      font-weight:950;
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }
    .jetTarget{
      flex:1;
      height:38px;
    }

    .bdCard{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:10px;
      margin-top:10px;
    }
    .bdHeaderRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }
    .bdHeader{
      font-weight:950;
      font-size:13px;
    }
    .bdTop{
      display:grid;
      grid-template-columns: 1fr 140px;
      gap:10px;
    }
    .bdJetsTitle{
      margin-top:10px;
      font-weight:950;
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:10px;
    }

    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1 id="title">Create Run Tracker</h1>
  <div class="muted" id="subtitle">Targets, jets, checklist link, and Advanced Count.</div>

  <div class="warn" id="warn"></div>

  <div class="grid">
    <div class="card">
      <label>Tracker name</label>
      <input id="name" placeholder="" />

      <label>Checklist link</label>
      <div class="row">
        <select id="checklist">
          <option value="">— Not linked —</option>
        </select>
        <button class="btn" id="authBtn" type="button" style="display:none;">Authorize</button>
      </div>

      <label>Totals</label>
      <input id="totalTarget" type="number" step="any" inputmode="decimal" />

      <div class="row" style="margin-top:10px;">
        <button class="btn" id="manualBtn" type="button">Manual</button>
        <button class="btn" id="applyAuto" type="button">Apply auto-split</button>
        <button class="btn" id="addBreakdownBtn" type="button">Add Advanced Count</button>
      </div>
    </div>

    <div class="card" id="defaultJetsSection">
      <label>Jets</label>
      <div class="chips" id="jetToggles"></div>

      <div class="sectionTitle">Per-jet targets</div>
      <div id="jetsBox"></div>
    </div>
  </div>

  <div id="breakdownsWrap" style="display:none;">
    <div class="sectionTitle">Advanced Count</div>
    <div class="row">
      <button class="btn btnDanger btnSmall" id="clearBreakdownsBtn" type="button">Clear all Advanced Count</button>
    </div>
    <div id="breakdownsBox"></div>
  </div>

  <div class="footer">
    <button class="btn btnPrimary" id="saveBtn" type="button">Create tracker</button>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./create.js"></script>
</body>
</html>
