<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Tracker</title>

  <style>
   :root{
  --bg:#ffffff;
  --text:#111111;
  --muted:#555555;

  --border:#d0d0d0;
  --soft:#f4f4f4;

  --btn-bg:#eeeeee;
  --btn-text:#111111;
  --btn-hover:#1e9b4b; /* green */

  --primary-bg:#111111;
  --primary-text:#ffffff;
  --primary-hover:#1e9b4b;

  --danger:#b00020;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  margin:0;
  padding:12px 12px 90px 12px;
  color:var(--text);
  background:var(--bg);
}

h3{ margin:0 0 6px 0; font-weight:950; }
.muted{ color:var(--muted); font-weight:800; font-size:12px; margin-bottom:12px; }

label{ display:block; font-weight:950; margin-top:12px; margin-bottom:6px; }

input, select{
  width:100%;
  height:44px;
  border:1px solid var(--border);
  border-radius:12px;
  padding:0 10px;
  font-size:14px;
  font-weight:900;
  color:var(--text);
  background:#fff;
}

.row{ display:flex; gap:10px; }
.row > div{ flex:1; }

.chipRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.chipBtn{
  border:1px solid var(--border);
  background:var(--btn-bg);
  color:var(--btn-text);
  border-radius:999px;
  padding:10px 14px;
  font-weight:950;
  cursor:pointer;
}
.chipBtn:hover{
  border-color:var(--btn-hover);
  color:var(--btn-hover);
}
.chipBtn[data-on="true"]{
  background:var(--btn-hover);
  border-color:var(--btn-hover);
  color:#ffffff;
}

.miniBtn{
  height:40px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--btn-bg);
  color:var(--btn-text);
  font-weight:950;
  cursor:pointer;
  padding:0 14px;
}
.miniBtn:hover{
  border-color:var(--btn-hover);
  color:var(--btn-hover);
}

.jetsBox{
  margin-top:10px;
  border:1px solid var(--border);
  border-radius:12px;
  background:var(--soft);
  padding:10px;
}

.jetLine{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #e0e0e0;
}
.jetLine:last-child{ border-bottom:none; }

.jetName{
  font-weight:950;
  color:var(--text);
}

.jetTarget{
  width:150px;
  height:40px;
  border-radius:12px;
  border:1px solid var(--border);
  padding:0 10px;
  font-weight:950;
  text-align:center;
  color:var(--text);
  background:#fff;
}

.stickyBar{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:#ffffff;
  border-top:1px solid var(--border);
  padding:10px 12px;
}

.saveBtn{
  width:100%;
  height:46px;
  border-radius:12px;
  border:1px solid var(--primary-bg);
  background:var(--primary-bg);
  color:var(--primary-text);
  font-weight:950;
  cursor:pointer;
  font-size:14px;
}
.saveBtn:hover{
  background:var(--primary-hover);
  border-color:var(--primary-hover);
}

.warn{
  margin-top:8px;
  color:var(--danger);
  font-weight:900;
  font-size:12px;
}
  </style>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <h3 id="title">Create Run Tracker</h3>
  <div class="muted" id="subtitle">
    Pick your jets, set a total target (decimals allowed), optionally link to a checklist item.
  </div>

  <label>Tracker name (optional)</label>
  <input id="name" placeholder="Example: Phase A, Solo Jet 1, etc." />

  <label>Link to checklist item (optional)</label>
  <select id="checklist">
    <option value="">— Not linked —</option>
  </select>

  <div class="row">
    <div>
      <label>Total target</label>
      <input id="totalTarget" type="number" step="any" value="38.8" />
    </div>
    <div>
      <label>Auto-split</label>
      <select id="autoSplit">
        <option value="on" selected>On (split from Total)</option>
        <option value="off">Off (manual targets)</option>
      </select>
    </div>
  </div>

  <label>Jets to include</label>
  <div class="chipRow" id="jetToggles"></div>

  <div class="miniRow">
    <button class="miniBtn" id="applyAuto">Apply Auto-Split</button>
    <button class="miniBtn" id="fillDefaults">Fill Manual Targets</button>
  </div>

  <label>Per-jet targets</label>
  <div class="jetsBox" id="jetsBox"></div>

  <div class="warn" id="warn"></div>

  <div class="stickyBar">
    <button class="saveBtn" id="saveBtn">Create tracker</button>
  </div>

  <script src="./create.js"></script>
</body>
</html>
