<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Tracker</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding:12px 12px 90px 12px; /* leave room for sticky save bar */
      color:#111;
      background:#fff;
    }

    h3{ margin:0 0 6px 0; font-weight:950; }
    .muted{ color:#666; font-weight:800; font-size:12px; margin-bottom:12px; line-height:1.35; }

    label{ display:block; font-weight:950; margin-top:12px; margin-bottom:6px; }

    input, select{
      width:100%;
      height:44px;
      border:1px solid #d9d9d9;
      border-radius:12px;
      padding:0 10px;
      font-size:14px;
      font-weight:900;
      box-sizing:border-box;
      background:#fff;
    }

    .row{ display:flex; gap:10px; }
    .row > div{ flex:1; }

    .chipRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
      align-items:center;
    }

    .chipBtn{
      border:1px solid #d9d9d9;
      background:#fff;
      border-radius:999px;
      padding:10px 12px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .chipBtn[data-on="true"]{
      border-color:#111;
      background:#111;
      color:#fff;
    }

    .miniRow{
      display:flex;
      gap:10px;
      margin-top:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .miniBtn{
      height:40px;
      border-radius:12px;
      border:1px solid #d9d9d9;
      background:#fff;
      color:#111;
      font-weight:950;
      cursor:pointer;
      padding:0 12px;
    }
    .miniBtn:active{ transform:translateY(1px); }

    .jetsBox{
      margin-top:10px;
      border:1px solid #d9d9d9;
      border-radius:12px;
      background:#f6f6f6;
      padding:10px;
    }

    .jetLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid #e4e4e4;
    }
    .jetLine:last-child{ border-bottom:none; }

    .jetName{
      font-weight:950;
      white-space:nowrap;
    }

    .jetTarget{
      width:150px;
      height:40px;
      border-radius:12px;
      border:1px solid #d9d9d9;
      padding:0 10px;
      font-weight:950;
      text-align:center;
      background:#fff;
    }

    .stickyBar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      background:#fff;
      border-top:1px solid #e6e6e6;
      padding:10px 12px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.05);
    }

    .saveBtn{
      width:100%;
      height:46px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
    }
    .saveBtn:active{ transform: translateY(1px); }

    .warn{
      margin-top:8px;
      color:#b00020;
      font-weight:900;
      font-size:12px;
      display:none;
    }
  </style>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <h3 id="title">Create Run Tracker</h3>
  <div class="muted" id="subtitle">
    Pick your jets, set a total target (decimals allowed), optionally link to a checklist item.
  </div>

  <label>Tracker name (optional)</label>
  <input id="name" placeholder="Example: Phase A, Solo Jet 1, etc." />

  <label>Link to checklist item (optional)</label>
  <select id="checklist">
    <option value="">— Not linked —</option>
  </select>

  <div class="row">
    <div>
      <label>Total target</label>
      <input id="totalTarget" type="number" step="any" value="38.8" />
    </div>
    <div>
      <label>Auto-split</label>
      <select id="autoSplit">
        <option value="on" selected>On (split from Total)</option>
        <option value="off">Off (manual targets)</option>
      </select>
    </div>
  </div>

  <label>Jets to include</label>
  <div class="chipRow" id="jetToggles"></div>

  <div class="miniRow">
    <button class="miniBtn" id="applyAuto">Apply Auto-Split</button>
    <button class="miniBtn" id="fillDefaults">Fill Manual Targets</button>
  </div>

  <label>Per-jet targets</label>
  <div class="jetsBox" id="jetsBox"></div>

  <div class="warn" id="warn"></div>

  <div class="stickyBar">
    <button class="saveBtn" id="saveBtn">Create tracker</button>
  </div>

  <script src="./create.js"></script>
</body>
</html>
