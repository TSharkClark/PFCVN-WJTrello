<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run Tracker</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555555;

      --border:#d0d0d0;
      --soft:#f4f4f4;

      --btn-bg:#eeeeee;
      --btn-text:#111111;
      --btn-hover:#1e9b4b;

      --primary-bg:#111111;
      --primary-text:#ffffff;
      --primary-hover:#1e9b4b;

      --danger:#b00020;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      color:var(--text);
      background:var(--bg);
    }

    .wrap{
      padding:14px 14px 86px 14px;
      max-width: 880px;
      margin: 0 auto;
    }

    h2{
      margin:0 0 6px 0;
      font-weight:950;
      letter-spacing:-0.2px;
    }
    .muted{
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      margin-bottom:14px;
      line-height:1.35;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      background:#fff;
    }

    label{
      display:block;
      font-weight:950;
      margin-top:12px;
      margin-bottom:6px;
    }

    input, select{
      width:100%;
      height:44px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:0 12px;
      font-size:14px;
      font-weight:900;
      color:var(--text);
      background:#fff;
      box-sizing:border-box;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .row > div{ flex:1; min-width: 220px; }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .chipBtn{
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      border-radius:999px;
      padding:10px 12px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
    }
    .chipBtn:hover{
      border-color:var(--btn-hover);
      color:var(--btn-hover);
    }
    .chipBtn[data-on="true"]{
      background:var(--btn-hover);
      border-color:var(--btn-hover);
      color:#fff;
    }

    .jetsBox{
      margin-top:12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--soft);
      padding:12px;
    }

    .jetLine{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:10px 0;
      border-bottom:1px solid #e0e0e0;
    }
    .jetLine:last-child{ border-bottom:none; }

    .jetName{
      font-weight:950;
      min-width: 120px;
    }

    .jetTarget{
      width: 220px;
      height: 42px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:0 12px;
      font-weight:950;
      text-align:center;
      background:#fff;
    }

    .btn{
      height:42px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:950;
      cursor:pointer;
      padding:0 14px;
      user-select:none;
    }
    .btn:hover{
      border-color:var(--btn-hover);
      color:var(--btn-hover);
    }

    .stickyBar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      background:#fff;
      border-top:1px solid var(--border);
      padding:10px 14px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.06);
    }

    .stickyInner{
      max-width: 880px;
      margin:0 auto;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      align-items:center;
    }

    .saveBtn{
      min-width: 220px;
      height:46px;
      border-radius:14px;
      border:1px solid var(--primary-bg);
      background:var(--primary-bg);
      color:var(--primary-text);
      font-weight:950;
      cursor:pointer;
      font-size:15px;
    }
    .saveBtn:hover{
      background:var(--primary-hover);
      border-color:var(--primary-hover);
    }

    .warn{
      margin-top:10px;
      color:var(--danger);
      font-weight:900;
      font-size:13px;
      display:none;
    }
  </style>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <div class="wrap">
    <h2 id="title">Create Run Tracker</h2>
    <div class="muted" id="subtitle">Pick jets, set total target, optionally link a checklist item. Decimals allowed.</div>

    <div class="grid">
      <div class="card">
        <label>Tracker name (optional)</label>
        <input id="name" placeholder="Example: Phase A, Solo Jet 1, etc." />

        <label>Link to checklist item (optional)</label>
        <select id="checklist">
          <option value="">— Not linked —</option>
        </select>

        <div class="row">
          <div>
            <label>Total target</label>
            <input id="totalTarget" type="number" step="any" value="38.8" />
          </div>
          <div>
            <label>Auto-split targets</label>
            <select id="autoSplit">
              <option value="on" selected>On (split from Total)</option>
              <option value="off">Off (manual per-jet)</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="applyAuto" type="button">Apply Auto-Split</button>
        </div>

        <div class="warn" id="warn"></div>
      </div>

      <div class="card">
        <label>Jets to include</label>
        <div class="chips" id="jetToggles"></div>

        <label style="margin-top:14px;">Per-jet targets</label>
        <div class="jetsBox" id="jetsBox"></div>
      </div>
    </div>
  </div>

  <div class="stickyBar">
    <div class="stickyInner">
      <button class="saveBtn" id="saveBtn" type="button">Create tracker</button>
    </div>
  </div>

  <script src="./create.js"></script>
</body>
</html>
